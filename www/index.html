<html>
  <head>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
      <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
      <script src="https://unpkg.com/shapefile@0.6"></script>
      <script src="https://maps.nyc.gov/nyc-lib/v1.2.72/js/babel-polyfill.js"></script>
      <script src="https://maps.nyc.gov/nyc-lib/v1.2.72/js/nyc-ol-lib.js"></script>
      <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/css/ol.css">
        </head>
  <body>
    <div id="map"></div>
    <script>
      var map = new nyc.ol.Basemap({target: 'map'})
      var source = new ol.source.XYZ({
        url: 'http://localhost:8088/tms/transit%3Asubway_station/{z}/{x}/{-y}.png'
      })
      var layer = new ol.layer.Tile({
        source: source
      })
      map.addLayer(layer)
    </script>
  </body>
</html>
